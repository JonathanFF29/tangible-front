<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="Close()">
    <span aria-hidden="true">&times;</span>
  </button>

  <h3 class="center">Cuéntanos tus intereses</h3>
  <h6>Selecciona los temas que te gusten</h6>
</div>

<div class="modal-body">
  <ngb-alert type="success" *ngIf="AlertOpened" (close)="AlertOpened = false"><span class="center">Información actualizada con éxito</span></ngb-alert>
  <div class="flex-content">
    <mat-card *ngFor="let tag of tags" class="example-card" [ngClass]="{'opacity': tag.checked === false}" (click)="onChange(tag)">
      <mat-card-header>
        <input type="checkbox" [checked]="tag.checked" class="checkbox">
      </mat-card-header>
      <img mat-card-image src="{{tag.imagePath}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <mat-card-title class="color-grey">{{tag.name}}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="center margin">
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Hecho</button>
  </div>
</div>
