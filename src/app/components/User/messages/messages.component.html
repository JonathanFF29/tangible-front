<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table style="width:95%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef style="text-align:center"> from </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef style="text-align:center"> topic </th>
    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef style="text-align:center"> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
